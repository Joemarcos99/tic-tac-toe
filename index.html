<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-frame">
        <h1 class="title">Tic Tac Toe</h1>
    </div>
    <div class="game-area">
        <div class="box" id="box1" index=0></div>
        <div class="box" id="box2" index=1></div>
        <div class="box" id="box3" index=2></div>
        <div class="box" id="box4" index=3></div>
        <div class="box" id="box5" index=4></div>
        <div class="box" id="box6" index=5></div>
        <div class="box" id="box7" index=6></div>
        <div class="box" id="box8" index=7></div>
        <div class="box" id="box9" index=8></div>
    </div>
    <button class="reset-btn">Reset</button>
    <div class="results-box"></div>

    <script src="main.js"></script>
</body>
</html>
